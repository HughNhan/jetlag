---
global:
  writeToFile: true
  metricsDirectory: collected-metrics
  measurements:
    - name: podLatency
      esIndex: kube-burner

  indexerConfig:
    enabled: false
    esServers: [https://user:password@es-instance.example.org:9200]
    insecureSkipVerify: true
    defaultIndex: kube-burner
    type: elastic

jobs:
  - name: ran
    jobType: create
    #jobIterations: 2
    jobIterations: 1400
    qps: 20
    burst: 40
    namespacedIterations: true
    cleanup: true
    namespace: ran-ns
    podWait: false
    waitWhenFinished: true
    waitFor: ["Deployment"]
    verifyObjects: true
    errorOnVerify: false
    jobIterationDelay: 0s
    jobPause: 60s
    objects:
      - objectTemplate: objectTemplates/ran-deployment.yml
        replicas: 1
        inputVars:
          image: gcr.io/google_containers/pause-amd64:3.0
          resources:
            requests:
              cpu: 300m
              memory: 1.5Gi
            limits:
              cpu: 300m
              memory: 1.5Gi
